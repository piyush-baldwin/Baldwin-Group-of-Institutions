<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baldwin Group of Institutions</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary-blue: #003366;  /* Primary Blue from Baldwin Logo */
      --secondary-blue: #0077b6; /* Lighter Blue */
      --accent-gold: #f4a261; /* Gold Accent */
      --background: #f8f9fa;
      --text: #333;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      line-height: 1.6;
      background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue)); /* Gradient Background */
      background-size: cover;
      background-position: center;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.7); /* Dark overlay for text readability */
      color: var(--white);
      padding: 3rem 1rem;
      text-align: center;
    }
